<div *ngIf='!vehicles'
     class='spinner-border loading__spinner'
     role='status'>
  <span class='visually-hidden'>Loading...</span>
</div>

<table *ngIf='vehicles'
       class='table vehicle__list'>
  <thead class='table-dark'>
  <tr>
    <td>#</td>
    <td>Marca</td>
    <td>LÃ­nea</td>
    <td>Modelo</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor='let vehicle of vehicles'>
    <td>{{vehicle.id}}</td>
    <td>{{vehicle.marca}}</td>
    <td>{{vehicle.linea}}</td>
    <td>{{vehicle.modelo}}</td>
  </tr>
  </tbody>
</table>

<ul *ngIf='totalsPerBrand'
    class='totals-per-brand'>
  <li *ngFor='let vehicle of totalsPerBrand'>
    Total {{vehicle.marca}} {{vehicle.quantity}}
  </li>
</ul>
